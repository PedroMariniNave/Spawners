  choose-amount:
    - ''
    - '&6&lVoltz&f&lMC &8&l➜ &7Digite no chat quantos spawners deseja comprar!'
    - ''
    - ' &8▶ &7Comprando: &f{spawner}'
    - ' &8▶ &7Preço: &e{price}'
    - ''
  successful-purchased:
    - ''
    - '&6&lVoltz&f&lMC &8&l➜ &7Compra efetuada com sucesso!'
    - ''
    - ' &8▶ &7Item adquirido: &f{spawner}'
    - ' &8▶ &7Quantia: &fx{amount}'
    - ' &8▶ &7Preço: &e{price}'
    - ''
  wait: '&6&lVoltz&f&lMC &8&l➜ &aAdicionando amigo, aguarde...'
