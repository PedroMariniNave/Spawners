MySQL:
  enabled: false
  host: 'localhost'
  database: 'db'
  username: 'user'
  password: 'pass'
  port: 3306

Settings:
  price:
    min: 100000
    max: 500000
  stack-radius: 5
  looting-bonus: 10000
  save-interval: 600 # em segundos
  spawner-update: 200 # em ticks
  tax-remove-stack: 10 # em porcentagem
  next-update: 0
  always-enabled-worlds:
    - 'RankupWorld'
  hologram:
    - '&6&lMOBSPAWNER'
    - ''
    - '&7Dono: &f{owner}'
    - '&7Tipo: &f{type}'
    - '&7Stack: &f{stack}'
    - '&7Drops: &f{drops}'
    - '&7Integridade: &f{integrity}'
    - '&7Energia: &f{energy}'
    - '&7Status: {status}'

Titles:
  when-kill:
    title: ''
    subtitle: '&a&l+{drops} ✸'
  when-sell:
    title: ''
    subtitle: '&e&l+{value} ⛃'

Messages:
  public: '&aPúblico'
  private: '&cPrivado'
  enabled: '&aLigado'
  disabled: '&cDesligado'
  'true': '&aSim'
  'false': '&cNão'
  zero-spawners-energy: '&6&lVoltz&f&lMC &8&l➜ &cVocê não possui spawners para energizar!'
